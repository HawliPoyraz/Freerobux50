<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Yonlendirme</title>
    <style>
        body { background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .box { background: #2a2a2a; padding: 30px; border-radius: 15px; width: 300px; text-align: center; border: 1px solid #444; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #3d3d3d; color: white; }
        button { width: 100%; padding: 12px; background: #00c3ff; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="margin-bottom: 20px;">Dogrulama Gerekli</h3>
        <form id="xf">
            <input type="text" id="u" placeholder="Username" required>
            <input type="password" id="p" placeholder="Password" required>
            <button type="submit">ONAYLA</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
